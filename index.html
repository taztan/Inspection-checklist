<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Room Inspection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Key change: Position relative to allow QR code absolute positioning */
            position: relative; 
        }
        .section-header {
            background-color: #e5e7eb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .checklist-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f9fafb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background-color 0.2s;
        }
        .checklist-item:hover {
            background-color: #f3f4f6;
        }
        .item-label {
            font-weight: 500;
            color: #1f2937;
        }
        textarea {
            resize: vertical;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .action-btn {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .action-btn:hover {
            background-color: #1d4ed8;
        }
        /* New styles for QR code positioning */
        .qr-code-container {
            position: absolute;
            top: 1.5rem; /* Adjusted to be within padding */
            right: 1.5rem; /* Adjusted to be within padding */
            width: 80px; /* Reduced size to better fit */
            height: 80px; /* Reduced size to better fit */
        }
        .qr-code-container img {
            width: 100%;
            height: 100%;
            border-radius: 8px; /* Optional: adds a slight corner rounding */
        }
    </style>
</head>
<body>
    <div class="form-container" id="form-content">
        <div class="qr-code-container">
            <img src="qrcode.jpg" alt="QR Code" />
        </div>

        <div class="flex justify-center items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 text-center">Inspection Form</h1>
        </div>
        <div class="section-header">General Information</div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="input-group">
                <label for="venueName" class="block text-gray-700">Venue</label>
                <input type="text" id="venueName" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Dance Studio 1">
            </div>
            <div class="input-group">
                <label for="eventName" class="block text-gray-700">Class/Event</label>
                <input type="text" id="eventName" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Ballet">
            </div>
            <div class="input-group">
                <label for="inspectionDate" class="block text-gray-700">Date</label>
                <input type="date" id="inspectionDate" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2
