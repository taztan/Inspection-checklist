<div class="section-header">General Information</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="input-group">
        <label for="venueName" class="block text-gray-700">Venue</label>
        <input type="text" id="venueName" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Dance Studio 1">
    </div>
    <div class="input-group">
        <label for="eventName" class="block text-gray-700">Class</label>
        <input type="text" id="eventName" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Ballet">
    </div>
    <div class="input-group">
        <label for="inspectionDate" class="block text-gray-700">Date</label>
        <input type="date" id="inspectionDate" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="input-group">
        <label for="inspectionTime" class="block text-gray-700">Time</label>
        <input type="time" id="inspectionTime" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="input-group">
        <label for="inspectorName" class="block text-gray-700">Inspector's Name</label>
        <input type="text" id="inspectorName" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., John Doe">
    </div>
</div>
